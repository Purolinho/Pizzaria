<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel</title>
    <link rel="stylesheet" href="../style/alugar.css">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
</head>
<body>

    <header>Aluguel de Mesas</header>

    <div id="menu">
        <label>Nome do Locátario</label>
        <input type="text" id="nome_locatario">
        <label>Horário de entrada</label>
        <input type="text" id="horario_entrada">
        <label>Horário da saída</label>
        <input type="text" id="horario_saida">
        <button id="enviar">Confirmar</button>
    </div>

    <main>
        <ul>
            <li><div class="mesas" id="mesa1">Mesa 1</div></li>
            <li><div class="mesas" id="mesa2">Mesa 2</div></li>
            <li><div class="mesas" id="mesa3">Mesa 3</div></li>
            <li><div class="mesas" id="mesa4">Mesa 4</div></li>
        </ul>
        <ul>
            <li><div class="mesas" id="mesa5">Mesa 5</div></li>
            <li><div class="mesas" id="mesa6">Mesa 6</div></li>
            <li><div class="mesas" id="mesa7">Mesa 7</div></li>
            <li><div class="mesas" id="mesa8">Mesa 8</div></li>
        </ul>
    </main>

    <script src="../js/aluguel.js"></script>
</body>
</html>
